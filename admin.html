<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AloskeGangBOT | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #151518;
            --primary: #00ff88;
            --secondary: #00e1ff;
            --danger: #ff4a4a;
            --text: #ffffff;
            --muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Login */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: 0.5s;
        }

        .login-box {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .inp {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        /* Dashboard */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        /* Content Sections */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Channel Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        .card h3 {
            color: var(--secondary);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
        }

        .toggle-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            background: #000;
            padding: 8px;
            border-radius: 5px;
        }

        /* Sub-Tabs */
        .sub-tabs {
            display: flex;
            background: #000;
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
            margin-bottom: 15px;
        }

        .sub-tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #666;
            font-size: 0.7rem;
            padding: 6px 2px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
            font-weight: 600;
        }

        .sub-tab-btn.active {
            background: var(--card);
            color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .sub-section {
            display: none;
        }

        .sub-section.active {
            display: block;
        }

        /* Fixed Slider */
        input[type="range"] {
            width: 100% !important;
            height: 5px;
            background: #222;
            border-radius: 5px;
            outline: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        /* User Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        th {
            color: var(--muted);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Panels */
        .panel {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .table-container {
            background: var(--card);
            border-radius: 15px;
            border: 1px solid #222;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- AUTH -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>üîê G√úVENLƒ∞K</h2>
            <input type="password" id="adminKey" class="inp" placeholder="Admin Anahtarƒ±">
            <button class="btn" onclick="login()">Gƒ∞Rƒ∞≈û YAP</button>
            <p id="error-log" style="color:var(--danger); margin-top:10px;"></p>
        </div>
    </div>

    <!-- MAIN PANEL -->
    <div class="container" id="admin-panel">
        <header>
            <h1>AloskeGang<span style="color:var(--primary)">BOT</span></h1>
            <button class="btn btn-danger" style="width: auto;" onclick="location.reload()">√áIKI≈û</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('channels')">üì° Kanallar</button>
            <button class="tab-btn" onclick="showTab('users')">üë• Kullanƒ±cƒ±lar</button>
            <button class="tab-btn" onclick="showTab('troll')">ü§° Troll & Aksiyon</button>
            <button class="tab-btn" onclick="showTab('global')">‚öôÔ∏è Genel</button>
            <button class="tab-btn" onclick="showTab('logs')">üìã Loglar</button>
        </div>

        <!-- CHANNEL MANAGEMENT -->
        <div id="channels" class="section active">
            <div class="grid" id="channel-list">
                <p>Kanallar y√ºkleniyor...</p>
            </div>
        </div>

        <!-- USERS MANAGEMENT -->
        <div id="users" class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; gap:10px;">
                <h2 style="margin:0;">üë§ Kullanƒ±cƒ± Y√∂netimi</h2>
                <div style="display:flex; gap:10px; flex:1; max-width:400px;">
                    <input type="text" id="usersearch" placeholder="Kullanƒ±cƒ± Ara..." class="inp"
                        style="margin:0; height:35px;" oninput="filterUsers()">
                    <button class="btn" style="width: auto; height:35px;" onclick="loadUsers()">üîÑ Yenile</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Kullanƒ±cƒ±</th>
                            <th>Bakiye</th>
                            <th>Son G√∂r√ºlme</th>
                            <th>ƒ∞≈ülem</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </div>

        <!-- TROLL & ACTION -->
        <div id="troll" class="section">
            <div class="main-grid">
                <div class="panel">
                    <h2>üíå Rigged Ship (A≈ük Ayarla)</h2>
                    <input type="text" id="rigUser" class="inp" placeholder="Kullanƒ±cƒ±">
                    <input type="text" id="rigTarget" class="inp" placeholder="Partner">
                    <input type="number" id="rigPercent" class="inp" placeholder="Y√ºzde" value="100">
                    <button class="btn" onclick="setRigShip()">AYARLA</button>
                </div>
                <div class="panel">
                    <h2>üé∞ Kumar Sonucu Ayarla</h2>
                    <input type="text" id="gambleUser" class="inp" placeholder="Kullanƒ±cƒ± Adƒ±">
                    <div style="display:flex; gap:10px;">
                        <button class="btn" style="background:var(--primary)"
                            onclick="setGamble('win')">KAZANSIN</button>
                        <button class="btn btn-danger" onclick="setGamble('lose')">KAYBETSƒ∞N</button>
                    </div>
                </div>
                <div class="panel" style="grid-column: span 2;">
                    <h2>üõ°Ô∏è Chat ƒ∞≈ülemleri (T√ºm Kanallar)</h2>
                    <div style="display:flex; gap:10px;">
                        <button class="btn" onclick="chatAction('clear')">Temizle</button>
                        <button class="btn" onclick="chatAction('slow')">Slow Mod</button>
                        <button class="btn" onclick="chatAction('slowoff')">Slow Mod Kapat</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- GLOBAL -->
        <div id="global" class="section">
            <div class="card">
                <h3>üì¢ Kanal Duyurusu</h3>
                <select id="targetChannel" class="inp"></select>
                <textarea id="channelMsg" class="inp" style="height:100px; resize:none"
                    placeholder="Mesaj..."></textarea>
                <button class="btn" onclick="sendToChannel()">MESAJ G√ñNDER</button>
            </div>
        </div>

        <!-- ADMIN LOGS -->
        <div id="logs" class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0;">üìã Loglar</h2>
                <button class="btn" style="width: auto; height:35px;" onclick="loadLogs()">üîÑ Yenile</button>
            </div>
            <div id="log-container"
                style="background:var(--card); border:1px solid #222; border-radius:15px; padding:20px; max-height:600px; overflow-y:auto; font-family:monospace; border-left: 5px solid var(--primary);">
                Y√ºkleniyor...
            </div>
        </div>
    </div>

    <!-- BAN STATS MODAL -->
    <div id="banModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center;">
        <div class="card" style="width:400px;">
            <h3>üö´ Ban Detaylarƒ±</h3>
            <div id="banModalContent" style="margin:20px 0; color:#ddd;"></div>
            <button class="btn" onclick="document.getElementById('banModal').style.display='none'">KAPAT</button>
        </div>
    </div>

    <script>
        let sessionKey = "";
        let allUsers = {};
        const COMMANDS = ['slot', 'yazitura', 'kutu', 'duello', 'soygun', 'fal', 'ship', 'hava', 'zenginler'];

        async function login() {
            const key = document.getElementById('adminKey').value;
            const res = await fetch('/admin-api/check', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key })
            });
            const data = await res.json();
            if (data.success) {
                sessionKey = key;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadChannels();
                loadUsers();
            } else {
                document.getElementById('error-log').innerText = "Hatalƒ± Anahtar!";
            }
        }

        function showTab(id) {
            document.querySelectorAll('.section').forEach(d => d.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            if (id === 'logs') loadLogs();
        }

        function showSubTab(channelId, section, event) {
            const card = event.target.closest('.card');
            card.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            card.querySelectorAll('.sub-section').forEach(s => s.classList.remove('active'));
            card.querySelector(`#sub-${section}-${channelId}`).classList.add('active');
        }

        async function loadChannels() {
            const res = await fetch('/admin-api/channels', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey })
            });
            const channels = await res.json();
            const container = document.getElementById('channel-list');
            container.innerHTML = "";

            const dropdown = document.getElementById('targetChannel');
            dropdown.innerHTML = '<option value="">Kanal Se√ßin...</option>';

            for (const [id, data] of Object.entries(channels)) {
                dropdown.innerHTML += `<option value="${id}">${data.username || id}</option>`;

                let toggles = "";
                COMMANDS.forEach(cmd => {
                    const isChecked = data.settings && data.settings[cmd] !== false ? "checked" : "";
                    toggles += `<div class="toggle-item"><span>!${cmd}</span><label class="switch"><input type="checkbox" ${isChecked} onchange="toggleCmd('${id}', '${cmd}', this.checked)"><span class="slider"></span></label></div>`;
                });

                const settings = data.settings || {};
                const overlayUrl = `${window.location.origin}/overlay?key=${data.overlay_key || 'YOK'}`;

                const html = `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px;">
                            <div><h3 style="margin:0;">${data.username} <span class="status-dot"></span></h3><p style="font-size:0.7rem; color:#666;">ID: ${id}</p></div>
                            <button onclick="deleteChannel('${id}')" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:1.2rem;">‚úñ</button>
                        </div>
                        <div class="sub-tabs">
                            <button class="sub-tab-btn active" onclick="showSubTab('${id}', 'genel', event)">Genel</button>
                            <button class="sub-tab-btn" onclick="showSubTab('${id}', 'oyunlar', event)">Oyunlar</button>
                            <button class="sub-tab-btn" onclick="showSubTab('${id}', 'sesler', event)">Sesler</button>
                            <button class="sub-tab-btn" onclick="showSubTab('${id}', 'komutlar', event)">Komutlar</button>
                        </div>
                        <div id="sub-genel-${id}" class="sub-section active">
                            <div style="background:#000; padding:10px; border-radius:8px; border:1px solid #222; margin-bottom:10px;">
                                <h4 style="font-size:0.8rem; color:var(--primary); margin-bottom:5px;">Overlay Linki</h4>
                                <input type="text" readonly value="${overlayUrl}" class="inp" style="height:28px; font-size:0.65rem; margin:0;" onclick="this.select(); document.execCommand('copy'); alert('Kopyalandƒ±!')">
                                <button class="btn" style="height:24px; font-size:0.65rem; margin-top:5px; padding:0;" onclick="resetOverlayKey('${id}')">SIFIRLA</button>
                            </div>
                            <div style="background:#000; padding:10px; border-radius:8px; border:1px solid #222;">
                                <h4 style="font-size:0.8rem; color:var(--primary); margin-bottom:5px;">Para Daƒüƒ±t</h4>
                                <div style="display:flex; gap:5px;"><input type="number" id="dist-amt-${id}" class="inp" style="height:28px; margin:0; flex:1;"><button class="btn" style="width:40px; height:28px; padding:0;" onclick="distributeBalance('${id}')">OK</button></div>
                            </div>
                        </div>
                        <div id="sub-oyunlar-${id}" class="sub-section">
                            <div style="background:rgba(255,255,255,0.03); padding:8px; border-radius:8px;">
                                <label style="font-size:0.7rem;">Slot: %<span id="v-sl-${id}">${settings.wr_slot || 30}</span></label>
                                <input type="range" min="0" max="100" value="${settings.wr_slot || 30}" oninput="document.getElementById('v-sl-${id}').innerText=this.value" onchange="toggleCmd('${id}','wr_slot',parseInt(this.value))">
                                <label style="font-size:0.7rem;">Y.Tura: %<span id="v-yt-${id}">${settings.wr_yazitura || 50}</span></label>
                                <input type="range" min="0" max="100" value="${settings.wr_yazitura || 50}" oninput="document.getElementById('v-yt-${id}').innerText=this.value" onchange="toggleCmd('${id}','wr_yazitura',parseInt(this.value))">
                                <label style="font-size:0.7rem;">Kutu: %<span id="v-kt-${id}">${settings.wr_kutu || 40}</span></label>
                                <input type="range" min="0" max="100" value="${settings.wr_kutu || 40}" oninput="document.getElementById('v-kt-${id}').innerText=this.value" onchange="toggleCmd('${id}','wr_kutu',parseInt(this.value))">
                            </div>
                        </div>
                        <div id="sub-sesler-${id}" class="sub-section">
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-bottom:8px;">
                                <div><label style="font-size:0.6rem;">TTS: %${settings.tts_volume || 100}</label><input type="range" min="0" max="100" value="${settings.tts_volume || 100}" onchange="toggleCmd('${id}','tts_volume',parseInt(this.value))"></div>
                                <div><label style="font-size:0.6rem;">Efekt: %${settings.sound_volume || 80}</label><input type="range" min="0" max="100" value="${settings.sound_volume || 80}" onchange="toggleCmd('${id}','sound_volume',parseInt(this.value))"></div>
                            </div>
                            <div style="background:#000; padding:8px; border-radius:8px; border:1px solid #333;">
                                <div style="display:flex; gap:4px; margin-bottom:4px;">
                                    <input type="text" id="snd-name-${id}" placeholder="Komut" class="inp" style="height:26px; font-size:0.7rem; flex:1; margin:0;">
                                    <input type="number" id="snd-cost-${id}" placeholder="üí∞" class="inp" style="height:26px; width:50px; font-size:0.7rem; margin:0;">
                                </div>
                                <div style="display:flex; gap:4px; align-items:center;">
                                    <input type="text" id="snd-url-${id}" placeholder="Link" class="inp" style="height:26px; font-size:0.7rem; flex:1; margin:0; text-align:left; padding-left:8px;">
                                    <input type="file" id="snd-file-${id}" style="display:none;" onchange="uploadSoundFile('${id}')">
                                    <button class="btn" style="width:26px; height:26px; background:#222; border:1px solid #444;" onclick="document.getElementById('snd-file-${id}').click()">üìÇ</button>
                                    <button class="btn" style="width:40px; height:26px;" onclick="addSound('${id}')">OK</button>
                                </div>
                                <div style="margin-top:4px;"><label style="font-size:0.6rem;">Vol: %<span id="vol-val-${id}">100</span></label><input type="range" id="snd-vol-${id}" min="0" max="200" value="100" oninput="document.getElementById('vol-val-${id}').innerText=this.value"></div>
                            </div>
                            <div id="sound-list-${id}" style="font-size:0.7rem; max-height:80px; overflow-y:auto; border:1px solid #222; margin-top:5px; padding:4px;"></div>
                        </div>
                        <div id="sub-komutlar-${id}" class="sub-section">
                            <div class="toggle-group">${toggles}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
                renderSoundList(id, settings.custom_sounds || {});
            }
        }

        function renderSoundList(channelId, sounds) {
            const container = document.getElementById(`sound-list-${channelId}`);
            if (!container) return; container.innerHTML = "";
            Object.entries(sounds).forEach(([name, data]) => {
                container.innerHTML += `<div style="display:flex; justify-content:space-between; padding:4px; background:#1a1a1a; margin-bottom:2px; border-radius:4px;">
                    <span>!ses ${name}</span><button onclick="removeSound('${channelId}','${name}')" style="background:none; border:none; color:var(--danger); cursor:pointer;">‚úñ</button>
                </div>`;
            });
        }

        async function uploadSoundFile(id) {
            const file = document.getElementById(`snd-file-${id}`).files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('sound', file);
            formData.append('key', sessionKey);
            formData.append('channelId', id);
            try {
                const res = await fetch('/admin-api/upload-sound', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.url) {
                    document.getElementById(`snd-url-${id}`).value = data.url;
                    alert("Y√ºklendi!");
                }
            } catch (e) { alert("Hata!"); }
        }

        async function addSound(channelId) {
            const name = document.getElementById(`snd-name-${channelId}`).value.trim();
            const url = document.getElementById(`snd-url-${channelId}`).value.trim();
            const cost = parseInt(document.getElementById(`snd-cost-${channelId}`).value) || 1000;
            const volume = parseInt(document.getElementById(`snd-vol-${channelId}`).value) || 100;
            if (!name || !url) return alert("Hata!");
            const res = await fetch('/admin-api/channels', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey }) });
            const channels = await res.json();
            const current = channels[channelId]?.settings?.custom_sounds || {};
            current[name] = { url, cost, volume };
            await toggleCmd(channelId, 'custom_sounds', current);
            loadChannels();
        }

        async function removeSound(channelId, name) {
            if (!confirm("Emin misin?")) return;
            const res = await fetch('/admin-api/channels', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey }) });
            const channels = await res.json();
            const current = channels[channelId]?.settings?.custom_sounds || {};
            delete current[name];
            await toggleCmd(channelId, 'custom_sounds', current);
            loadChannels();
        }

        async function toggleCmd(channelId, cmd, val) {
            await fetch('/admin-api/toggle-command', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey, channelId, command: cmd, value: val }) });
        }

        async function loadUsers() {
            const res = await fetch('/admin-api/all-users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey }) });
            const users = await res.json();
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            Object.entries(users).sort((a, b) => (b[1].balance || 0) - (a[1].balance || 0)).slice(0, 100).forEach(([u, d]) => {
                list.innerHTML += `<tr><td>${u}</td><td>${d.balance || 0}</td><td>-</td><td><button onclick="resetUser('${u}')">üîÑ</button></td></tr>`;
            });
        }

        async function resetUser(u) {
            if (!confirm("Sƒ±fƒ±rla?")) return;
            await fetch('/admin-api/update-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey, user: u, balance: 1000 }) });
            loadUsers();
        }

        async function loadLogs() {
            const res = await fetch('/admin-api/get-logs', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey }) });
            const logs = await res.json();
            const container = document.getElementById('log-container');
            container.innerHTML = logs.map(l => `<div>[${new Date(l.timestamp).toLocaleTimeString()}] <b>${l.action}:</b> ${l.details}</div>`).join('');
        }

        async function distributeBalance(id) {
            const amt = document.getElementById(`dist-amt-${id}`).value;
            await fetch('/admin-api/distribute-balance', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey, channelId: id, amount: amt }) });
            alert("Daƒüƒ±tƒ±ldƒ±!");
        }

        async function deleteChannel(id) {
            if (!confirm("Sileyim mi?")) return;
            await fetch('/admin-api/delete-channel', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey, channelId: id }) });
            loadChannels();
        }

        function chatAction(act) {
            const first = document.querySelector('h3')?.closest('.card')?.querySelector('p')?.innerText.replace('ID: ', '');
            if (!first) return;
            fetch('/admin-api/chat-action', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: sessionKey, action: act, channelId: parseInt(first) }) });
        }
    </script>
