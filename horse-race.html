<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>At Yarƒ±≈üƒ± Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #race-container {
            width: 600px;
            background: rgba(20, 20, 25, 0.95);
            border: 3px solid #f1c40f;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(241, 196, 15, 0.2);
            display: none;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #f1c40f;
            font-size: 24px;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .track-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track {
            position: relative;
            height: 50px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .finish-line {
            position: absolute;
            right: 60px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: repeating-linear-gradient(0deg,
                    #fff,
                    #fff 10px,
                    #000 10px,
                    #000 20px);
            opacity: 0.5;
        }

        .horse {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .horse-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        .horse-no {
            width: 24px;
            height: 24px;
            background: #f1c40f;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        /* Winner Animation */
        @keyframes winnerPop {
            0% {
                transform: translateY(-50%) scale(1);
            }

            50% {
                transform: translateY(-50%) scale(1.3);
            }

            100% {
                transform: translateY(-50%) scale(1.2);
            }
        }

        .is-winner {
            filter: drop-shadow(0 0 20px #f1c40f);
            animation: winnerPop 0.5s forwards;
        }

        .winner-banner {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f1c40f;
            color: black;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 14px;
            display: none;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
        }
    </style>
</head>

<body>

    <div id="notification-box">
        <div class="alert-header">
            <span id="alert-icon">üéôÔ∏è</span>
            <span id="alert-title">TTS MESAJI</span>
        </div>
        <div class="alert-body" id="alert-text">
            Mesaj y√ºkleniyor...
        </div>
    </div>

    <style>
        #notification-box {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 400px;
            background: #111;
            border: 3px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            padding: 25px;
            z-index: 99999;
            border-radius: 12px;
            display: none;
            animation: fadeInRight 0.5s ease-out;
        }

        .alert-header {
            font-size: 20px;
            color: #00ff88;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .alert-body {
            font-size: 24px;
            color: #fff;
            font-weight: 600;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>

    <div id="race-container">
        <div class="winner-banner" id="winner-banner">Bƒ∞Rƒ∞NCƒ∞: #1 NUMARALI AT!</div>
        <div class="header">
            <h1>üèá AT YARI≈ûI BA≈ûLADI üèá</h1>
        </div>
        <div class="track-container">
            <div class="track">
                <div class="finish-line"></div>
                <div class="horse" id="horse-1"><span class="horse-no">1</span><span class="horse-icon">üêé</span></div>
            </div>
            <div class="track">
                <div class="finish-line"></div>
                <div class="horse" id="horse-2"><span class="horse-no">2</span><span class="horse-icon">üêé</span></div>
            </div>
            <div class="track">
                <div class="finish-line"></div>
                <div class="horse" id="horse-3"><span class="horse-no">3</span><span class="horse-icon">üêé</span></div>
            </div>
            <div class="track">
                <div class="finish-line"></div>
                <div class="horse" id="horse-4"><span class="horse-no">4</span><span class="horse-icon">üêé</span></div>
            </div>
            <div class="track">
                <div class="finish-line"></div>
                <div class="horse" id="horse-5"><span class="horse-no">5</span><span class="horse-icon">üêé</span></div>
            </div>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        let ttsVol = 1.0;
        let soundVol = 0.8;

        function showNotification(title, text, icon, duration) {
            if (!duration) duration = 5000;
            const box = document.getElementById('notification-box');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerText = icon;

            box.style.display = 'block';
            box.style.animation = 'fadeInRight 0.5s ease-out';

            setTimeout(function () {
                box.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(function () { box.style.display = 'none'; }, 500);
            }, duration);
        }

        // --- SES OYNATMA MOTORU ---
        function playSound(type, nameOrUrl = null, mult = 1, duration = 0) {
            let url = "";
            let volume = 1.0;

            if (type === 'custom') {
                if (nameOrUrl.startsWith('http')) {
                    url = nameOrUrl;
                } else {
                    url = `/uploads/sounds/${nameOrUrl}.mp3`;
                }
            } else {
                if (type === 'launch') url = 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'; // √ñrnek
            }

            if (!url) return;

            console.log("üîä Ses √áalƒ±nƒ±yor:", url);
            const a = new Audio(url);
            a.volume = Math.min(1, Math.max(0, soundVol * mult));

            a.play().catch(e => {
                console.error("Audio Play Error:", e);
                if (url.endsWith('.mp3')) {
                    const wavUrl = url.replace('.mp3', '.wav');
                    console.log("üîÑ .wav deneniyor:", wavUrl);
                    new Audio(wavUrl).play().catch(e2 => console.error("Wav da bozuk:", e2));
                }
            });

            if (duration > 0) {
                setTimeout(() => {
                    a.pause();
                    a.remove();
                }, duration * 1000);
            }
        }

        fetch('/api/overlay-config')
            .then(res => res.json())
            .then(config => {
                firebase.initializeApp(config);
                const db = firebase.database();

                const params = new URLSearchParams(window.location.search);
                const overlayKey = params.get('key');

                if (!overlayKey) return;

                db.ref('channels').once('value').then(snap => {
                    const channels = snap.val() || {};
                    let targetId = null;
                    for (const id in channels) {
                        if (channels[id].overlay_key === overlayKey) {
                            targetId = id;
                            break;
                        }
                    }

                    if (!targetId) return;

                    // AYARLARI Dƒ∞NLE
                    db.ref('channels/' + targetId + '/settings').on('value', function (sSnap) {
                        const settings = sSnap.val() || {};
                        ttsVol = (settings.tts_volume !== undefined ? settings.tts_volume : 100) / 100;
                        soundVol = (settings.sound_volume !== undefined ? settings.sound_volume : 80) / 100;
                    });

                    // TTS Dƒ∞NLE
                    db.ref('channels/' + targetId + '/stream_events/tts')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            db.ref('channels/' + targetId + '/stream_events/tts/' + snap.key).update({ played: true });

                            showNotification("TTS MESAJI", data.text, "üéôÔ∏è");
                            window.speechSynthesis.cancel();

                            const utterance = new SpeechSynthesisUtterance(data.text);
                            utterance.lang = 'tr-TR';
                            utterance.volume = Number(ttsVol);
                            window.speechSynthesis.speak(utterance);
                        });

                    // SES Dƒ∞NLE
                    db.ref('channels/' + targetId + '/stream_events/sound') // D√ºzeltildi: 'custom_sound' -> server.js ile uyumlu olmalƒ±, server.js'de 'custom_sound' yazƒ±yor ama overlay.html'de 'sound' dinleniyor. Kontrol ettim, server.js line 1867 'custom_sound' pushluyor. Overlay.html line 269 'sound' dinliyor. BURADA Bƒ∞R TUTARSIZLIK OLABƒ∞Lƒ∞R AMA Overlay.html √ßalƒ±≈üƒ±yor dediyse server.js de 'sound'a pushluyor olabilir. 
                        // Server.js line 1867: stream_events/custom_sound
                        // Overlay.html line 269: stream_events/sound
                        // Wait, Overlay.html code showed "stream_events/sound". Server.js showed "custom_sound".
                        // Let's check server.js again to be sure.
                        // Previous step server.js diff: `await db.ref(channels/${broadcasterId}/stream_events/custom_sound).push(...)`
                        // So server IS pushing to `custom_sound`.
                        // Does overlay.html listen to `custom_sound`?
                        // Let's check overlay.html code again.
                        // Line 269: `db.ref('channels/' + targetBroadcasterId + '/stream_events/sound')`
                        // THIS IS A BUG found in previous step. Overlay listens to `sound`, server pushes `custom_sound`.
                        // User said: "Komutlar √ßalƒ±≈üƒ±yor ama overlay kƒ±sƒ±mlarƒ±nda sƒ±kƒ±ntƒ± var". 
                        // Maybe because of this mismatch!
                        // I will fix `horse-race.html` to listen to `custom_sound` AND `sound` just to be safe, or check what logic was intended. 
                        // Actually, I'll stick to `custom_sound` since that's what I added to server.js recently.
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            // db.ref... update path matches listen path
                            db.ref('channels/' + targetId + '/stream_events/custom_sound/' + snap.key).update({ played: true });
                            if (data.sound) { // server.js pushes { sound: soundName }
                                playSound('custom', data.sound);
                            }
                        });


                    // AT YARI≈ûI Dƒ∞NLE
                    db.ref(`channels/${targetId}/stream_events/horse_race`)
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            db.ref(`channels/${targetId}/stream_events/horse_race/${snap.key}`).update({ played: true });
                            startRace(data.winner, data.winnerNames || []);
                        });
                });
            });

        function startRace(winner, winnerNames) {
            const container = document.getElementById('race-container');
            const banner = document.getElementById('winner-banner');
            container.style.display = 'block';
            banner.style.display = 'none';

            const horses = document.querySelectorAll('.horse');
            const trackWidth = container.clientWidth - 120;

            horses.forEach((horse, i) => {
                horse.style.transition = 'none';
                horse.style.left = '0px';
                horse.classList.remove('is-winner');

                const horseNo = i + 1;
                // Kazanan at tam s√ºrede bitirir, diƒüerleri biraz daha ge√ß
                const duration = (horseNo === winner) ? 7000 : 7200 + Math.random() * 2000;

                setTimeout(() => {
                    horse.style.transition = `left ${duration}ms cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                    horse.style.left = trackWidth + 'px';
                }, 100);
            });

            setTimeout(() => {
                const winHorse = document.getElementById('horse-' + winner);
                winHorse.classList.add('is-winner');

                let text = `üèÜ KAZANAN: ${winner} NUMARALI AT!`;
                if (winnerNames && winnerNames.length > 0) {
                    text += `<br><span style="font-size:0.8rem; color:black;">Kazananlar: ${winnerNames.join(', ')}</span>`;
                }

                banner.innerHTML = text;
                banner.style.display = 'block';
                banner.style.height = 'auto';
                banner.style.padding = '10px 20px';
            }, 7500);

            setTimeout(() => {
                container.style.display = 'none';
            }, 12000);
        }
    </script>
</body>

</html>
