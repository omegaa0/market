<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Aloske Bot Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        #notification-box {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 350px;
            background: rgba(10, 10, 12, 0.9);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: none;
            animation: fadeInRight 0.5s ease-out;
            z-index: 1000;
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .alert-body {
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="notification-box">
        <div class="alert-header">
            <span id="alert-icon">üéôÔ∏è</span>
            <span id="alert-title">TTS MESAJI</span>
        </div>
        <div class="alert-body" id="alert-text">
            Mesaj y√ºkleniyor...
        </div>
    </div>

    <script>
        let startTime = Date.now() - 60000;
        let ttsVol = 1.0;
        let soundVol = 0.8;

        function showNotification(title, text, icon, duration) {
            if (!duration) duration = 5000;
            const box = document.getElementById('notification-box');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerText = icon;

            box.style.display = 'block';
            box.style.animation = 'fadeInRight 0.5s ease-out';

            setTimeout(function () {
                box.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(function () { box.style.display = 'none'; }, 500);
            }, duration);
        }

        fetch('/api/overlay-config')
            .then(function (res) { return res.json(); })
            .then(function (config) {
                firebase.initializeApp(config);
                const db = firebase.database();
                console.log("‚úÖ Firebase Baƒülandƒ±");

                const params = new URLSearchParams(window.location.search);
                const overlayKey = params.get('key');

                if (!overlayKey) {
                    showNotification("HATA", "Overlay anahtarƒ± eksik!", "‚ùå", 999999);
                    return;
                }

                db.ref('channels').once('value').then(function (snap) {
                    const channels = snap.val() || {};
                    let targetBroadcasterId = null;

                    for (const id in channels) {
                        if (channels[id].overlay_key === overlayKey) {
                            targetBroadcasterId = id;
                            break;
                        }
                    }

                    if (!targetBroadcasterId) {
                        showNotification("HATA", "Ge√ßersiz anahtar!", "‚ùå", 999999);
                        return;
                    }

                    console.log("üéØ Hedef Kanal:", targetBroadcasterId);

                    db.ref('channels/' + targetBroadcasterId + '/settings').on('value', function (sSnap) {
                        const settings = sSnap.val() || {};
                        // OBS Uyumluluƒüu i√ßin basit mantƒ±k
                        ttsVol = (settings.tts_volume !== undefined ? settings.tts_volume : 100) / 100;
                        soundVol = (settings.sound_volume !== undefined ? settings.sound_volume : 80) / 100;
                        console.log("üîä Seviyeler:", ttsVol, soundVol);
                    });

                    // TTS Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/tts')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/tts/' + snap.key).update({ played: true });
                            showNotification("TTS MESAJI", data.text, "üéôÔ∏è");

                            window.speechSynthesis.cancel();
                            const utterance = new SpeechSynthesisUtterance(data.text);
                            utterance.lang = 'tr-TR';
                            utterance.volume = Number(ttsVol);
                            utterance.rate = 0.7; // Daha da yava≈ü (0.7)
                            utterance.pitch = 1.0;
                            window.speechSynthesis.speak(utterance);
                        });

                    // Ses Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/sound')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/sound/' + snap.key).update({ played: true });

                            if (data.url) {
                                console.log("üîä Ses Tetiklendi:", data.url);
                                showNotification("SES EFEKTƒ∞", (data.soundId || "SES").toUpperCase() + " √ßalƒ±nƒ±yor...", "üîä", 3000);

                                var audioEl = document.createElement('audio');
                                audioEl.src = data.url;
                                var activeVol = Number(soundVol);
                                if (data.volume) {
                                    activeVol = activeVol * (Number(data.volume) / 100);
                                }
                                audioEl.volume = Math.min(1, Math.max(0, activeVol));
                                audioEl.autoplay = true;
                                document.body.appendChild(audioEl);
                                audioEl.play().catch(e => console.error("Ses hatasƒ±:", e));
                                audioEl.onended = () => audioEl.remove();
                            }
                        });

                    // Havai Fi≈üek Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/fireworks')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/fireworks/' + snap.key).update({ played: true });
                            console.log("üéÜ Havai Fi≈üek Tetiklendi!");
                            startFireworks();
                        });
                });
            });

        // --- HAVALƒ∞ Fƒ∞≈ûEK MANTIƒûI (Canvas) ---
        function startFireworks() {
            console.log("üöÄ Animasyon Ba≈ülatƒ±lƒ±yor...");
            showNotification("KUTLAMA", "HAVAƒ∞ Fƒ∞≈ûEK G√ñSTERƒ∞Sƒ∞!", "üéá", 5000);

            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '999';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const audio = new Audio('https://www.soundjay.com/misc/firework-launch-01.mp3');
            const explodeAudio = new Audio('https://www.soundjay.com/misc/sounds/firework-show-01.mp3');
            audio.volume = 0.5 * soundVol;
            explodeAudio.volume = 0.5 * soundVol;
            explodeAudio.play();

            let particles = [];
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const targetY = Math.random() * (canvas.height / 2);
                const color = colors[Math.floor(Math.random() * colors.length)];

                const count = 30 + Math.floor(Math.random() * 50);
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 5;
                    particles.push({
                        x: x,
                        y: targetY,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        color: color,
                        alpha: 1,
                        decay: 0.01 + Math.random() * 0.02
                    });
                }
            }

            let frames = 0;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (frames < 100 && frames % 20 === 0) createFirework();

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // Gravity
                    p.alpha -= p.decay;

                    if (p.alpha <= 0) {
                        particles.splice(i, 1);
                    } else {
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                frames++;
                if (frames < 500 || particles.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.remove();
                }
            }
            animate();
        }
    </script>
</body>

</html>
