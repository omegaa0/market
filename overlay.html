<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Aloske Bot Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        #notification-box {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 350px;
            background: rgba(10, 10, 12, 0.9);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: none;
            animation: fadeInRight 0.5s ease-out;
            z-index: 1000;
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .alert-body {
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="notification-box">
        <div class="alert-header">
            <span id="alert-icon">üéôÔ∏è</span>
            <span id="alert-title">TTS MESAJI</span>
        </div>
        <div class="alert-body" id="alert-text">
            Mesaj y√ºkleniyor...
        </div>
    </div>

    <script>
        let startTime = Date.now();

        function showNotification(title, text, icon, duration = 5000) {
            const box = document.getElementById('notification-box');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerText = icon;

            box.style.display = 'block';
            box.style.animation = 'fadeInRight 0.5s ease-out';

            setTimeout(() => {
                box.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(() => { box.style.display = 'none'; }, 500);
            }, duration);
        }

        // Sunucudan ayarlarƒ± alacaƒüƒ±z veya burayƒ± manuel dolduracaƒüƒ±z
        // G√ºvenlik i√ßin Firebase config'i server.js'den buraya enjekte edebilirsin
        // ≈ûimdilik standart bir fetch ile sunucudan config'i alalƒ±m

        fetch('/api/overlay-config')
            .then(res => res.json())
            .then(config => {
                firebase.initializeApp(config);
                const db = firebase.database();
                console.log("‚úÖ Firebase Baƒülandƒ±");

                // TTS Dinle (Sadece sayfayƒ± a√ßtƒ±ktan sonrakileri dinle)
                db.ref('stream_events/tts').orderByChild('timestamp').startAt(startTime).on('child_added', (snap) => {
                    const data = snap.val();
                    if (!data || data.played) return;

                    // √áift okunmayƒ± √∂nlemek i√ßin hemen i≈üaretle
                    db.ref('stream_events/tts/' + snap.key).update({ played: true });

                    console.log("üéôÔ∏è TTS Okunuyor:", data.text);

                    // G√∂rsel Bildirim
                    showNotification("TTS MESAJI", data.text, "üéôÔ∏è");

                    // Sesli Okuma
                    const utterance = new SpeechSynthesisUtterance(data.text);
                    utterance.lang = 'tr-TR';
                    utterance.rate = 1.0;
                    window.speechSynthesis.speak(utterance);
                });

                // Ses Dinle (Sadece sayfayƒ± a√ßtƒ±ktan sonrakileri dinle)
                db.ref('stream_events/sound').orderByChild('timestamp').startAt(startTime).on('child_added', (snap) => {
                    const data = snap.val();
                    if (!data || data.played) return;

                    db.ref('stream_events/sound/' + snap.key).update({ played: true });

                    const sounds = {
                        "alkis": "https://actions.google.com/sounds/v1/human_voices/human_applause.ogg",
                        "gol": "https://www.myinstants.com/media/sounds/gol-gol-gol.mp3",
                        "korku": "https://www.myinstants.com/media/sounds/scary-movie-laugh.mp3",
                        "gulme": "https://www.myinstants.com/media/sounds/laugh-clown.mp3"
                    };

                    const url = sounds[data.soundId.toLowerCase()];
                    if (url) {
                        console.log("üéµ Ses √áalƒ±nƒ±yor:", data.soundId);
                        showNotification("SES EFEKTƒ∞", data.soundId.toUpperCase() + " √ßalƒ±nƒ±yor...", "üîä", 3000);
                        const audio = new Audio(url);
                        audio.volume = 0.8;
                        audio.play().catch(e => console.error("Ses √ßalma hatasƒ±:", e));
                    }
                });
            });
    </script>
</body>

</html>
