<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Aloske Bot Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        #notification-box {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 350px;
            background: rgba(10, 10, 12, 0.9);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: none;
            animation: fadeInRight 0.5s ease-out;
            z-index: 1000;
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .alert-body {
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="notification-box">
        <div class="alert-header">
            <span id="alert-icon">üéôÔ∏è</span>
            <span id="alert-title">TTS MESAJI</span>
        </div>
        <div class="alert-body" id="alert-text">
            Mesaj y√ºkleniyor...
        </div>
    </div>

    <script>
        let startTime = Date.now() - 60000;
        let ttsVol = 1.0;
        let soundVol = 0.8;

        function showNotification(title, text, icon, duration) {
            if (!duration) duration = 5000;
            const box = document.getElementById('notification-box');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerText = icon;

            box.style.display = 'block';
            box.style.animation = 'fadeInRight 0.5s ease-out';

            setTimeout(function () {
                box.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(function () { box.style.display = 'none'; }, 500);
            }, duration);
        }

        fetch('/api/overlay-config')
            .then(function (res) { return res.json(); })
            .then(function (config) {
                firebase.initializeApp(config);
                const db = firebase.database();
                console.log("‚úÖ Firebase Baƒülandƒ±");

                const params = new URLSearchParams(window.location.search);
                const overlayKey = params.get('key');

                if (!overlayKey) {
                    showNotification("HATA", "Overlay anahtarƒ± eksik!", "‚ùå", 999999);
                    return;
                }

                db.ref('channels').once('value').then(function (snap) {
                    const channels = snap.val() || {};
                    let targetBroadcasterId = null;

                    for (const id in channels) {
                        if (channels[id].overlay_key === overlayKey) {
                            targetBroadcasterId = id;
                            break;
                        }
                    }

                    if (!targetBroadcasterId) {
                        showNotification("HATA", "Ge√ßersiz anahtar!", "‚ùå", 999999);
                        return;
                    }

                    console.log("üéØ Hedef Kanal:", targetBroadcasterId);

                    db.ref('channels/' + targetBroadcasterId + '/settings').on('value', function (sSnap) {
                        const settings = sSnap.val() || {};
                        // OBS Uyumluluƒüu i√ßin basit mantƒ±k
                        ttsVol = (settings.tts_volume !== undefined ? settings.tts_volume : 100) / 100;
                        soundVol = (settings.sound_volume !== undefined ? settings.sound_volume : 80) / 100;
                        console.log("üîä Seviyeler:", ttsVol, soundVol);
                    });

                    // TTS Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/tts')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/tts/' + snap.key).update({ played: true });
                            showNotification("TTS MESAJI", data.text, "üéôÔ∏è");

                            window.speechSynthesis.cancel();
                            const utterance = new SpeechSynthesisUtterance(data.text);
                            utterance.lang = 'tr-TR';
                            utterance.volume = Number(ttsVol);
                            utterance.rate = 0.7; // Daha da yava≈ü (0.7)
                            utterance.pitch = 1.0;
                            window.speechSynthesis.speak(utterance);
                        });

                    // Ses Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/sound')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/sound/' + snap.key).update({ played: true });

                            if (data.url) {
                                console.log("üîä Ses Tetiklendi:", data.url);
                                showNotification("SES EFEKTƒ∞", (data.soundId || "SES").toUpperCase() + " √ßalƒ±nƒ±yor...", "üîä", 3000);

                                var audioEl = document.createElement('audio');
                                audioEl.src = data.url;
                                var activeVol = Number(soundVol);
                                if (data.volume) {
                                    activeVol = activeVol * (Number(data.volume) / 100);
                                }
                                audioEl.volume = Math.min(1, Math.max(0, activeVol));
                                audioEl.autoplay = true;
                                document.body.appendChild(audioEl);
                                audioEl.play().catch(e => console.error("Ses hatasƒ±:", e));
                                audioEl.onended = () => audioEl.remove();
                            }
                        });

                    // Havai Fi≈üek Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/fireworks')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/fireworks/' + snap.key).update({ played: true });
                            startFireworks();
                        });
                });
            });

        // --- GELƒ∞≈ûMƒ∞≈û HAVALƒ∞ Fƒ∞≈ûEK Sƒ∞STEMƒ∞ ---
        function startFireworks() {
            const canvas = document.createElement('canvas');
            Object.assign(canvas.style, {
                position: 'fixed', top: '0', left: '0',
                width: '100vw', height: '100vh',
                pointerEvents: 'none', zIndex: '9999'
            });
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            });

            const particles = [];
            const rockets = [];
            const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF9F1C', '#E71D36', '#2EC4B6'];

            function playSound(type) {
                const url = type === 'launch'
                    ? 'https://actions.google.com/sounds/v1/science_fiction/stinger_heavy_mechanical.ogg'
                    : 'https://actions.google.com/sounds/v1/explosions/distant_explosion.ogg';
                const a = new Audio(url);
                a.volume = 0.4 * soundVol;
                a.play().catch(() => { });
            }

            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y;
                    this.color = color;
                    this.angle = Math.random() * Math.PI * 2;
                    this.velocity = Math.random() * 8 + 2;
                    this.friction = 0.95;
                    this.gravity = 0.15;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.01;
                }
                update() {
                    this.velocity *= this.friction;
                    this.x += Math.cos(this.angle) * this.velocity;
                    this.y += Math.sin(this.angle) * this.velocity + this.gravity;
                    this.alpha -= this.decay;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            class Rocket {
                constructor() {
                    this.x = Math.random() * (w - 200) + 100;
                    this.y = h;
                    this.targetY = Math.random() * (h * 0.5);
                    this.speed = Math.random() * 10 + 15;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    playSound('launch');
                }
                update() {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        return true;
                    }
                    return false;
                }
                explode() {
                    playSound('explode');
                    for (let i = 0; i < 60; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            let startTime = Date.now();
            const duration = 10000; // 10 Saniye

            function loop() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, w, h);

                const elapsed = Date.now() - startTime;

                if (elapsed < duration && Math.random() < 0.05) {
                    rockets.push(new Rocket());
                }

                for (let i = rockets.length - 1; i >= 0; i--) {
                    if (rockets[i].update()) {
                        rockets.splice(i, 1);
                    } else {
                        rockets[i].draw();
                    }
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    } else {
                        particles[i].draw();
                    }
                }

                if (elapsed < duration + 2000) {
                    requestAnimationFrame(loop);
                } else {
                    canvas.remove();
                }
            }
            loop();
        }
    </script>
</body>

</html>
