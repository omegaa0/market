<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Aloske Bot Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        #notification-box {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 350px;
            background: rgba(10, 10, 12, 0.9);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: none;
            animation: fadeInRight 0.5s ease-out;
            z-index: 1000;
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .alert-body {
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        #yt-player-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 170px;
            background: black;
            border: 2px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            /* ≈ûarkƒ± √ßalmadƒ±ƒüƒ±nda gizli */
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div id="notification-box">
        <div class="alert-header">
            <span id="alert-icon">üéôÔ∏è</span>
            <span id="alert-title">TTS MESAJI</span>
        </div>
        <div class="alert-body" id="alert-text">
            Mesaj y√ºkleniyor...
        </div>
    </div>


    <div id="yt-player-container">
        <div id="player"></div>
    </div>

    <div id="debug-log"
        style="position: fixed; top: 0; right: 0; background: rgba(0,0,0,0.7); color: lime; font-size: 10px; padding: 5px; z-index: 9999; display: none;">
        Debug Console
    </div>

    <script>
        function logDebug(msg) {
            console.log("[DEBUG]", msg);
            const el = document.getElementById('debug-log');
            if (el) el.innerHTML += "<div>" + msg + "</div>";
        }

        // URL'den debug modunu kontrol et
        if (window.location.search.includes('debug=true')) {
            document.getElementById('debug-log').style.display = 'block';
        }

        let startTime = Date.now() - 60000;
        let ttsVol = 1.0;
        let soundVol = 0.8;
        let srVol = 80;

        let songQueue = [];
        let isPlaying = false;
        let playerReady = false;
        let player;

        // YouTube API Hazƒ±r Olduƒüunda √áalƒ±≈üƒ±r
        window.onYouTubeIframeAPIReady = function () {
            logDebug("YouTube API Y√ºklendi. Player olu≈üturuluyor...");
            player = new YT.Player('player', {
                height: '170',
                width: '300',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'origin': window.location.origin,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': () => {
                        logDebug("‚úÖ Player Fiziksel Olarak Hazƒ±r!");
                        playerReady = true;
                        if (typeof processQueue === 'function') processQueue();
                    },
                    'onStateChange': (e) => { if (typeof onPlayerStateChange === 'function') onPlayerStateChange(e); },
                    'onError': (e) => { if (typeof onPlayerError === 'function') onPlayerError(e); }
                }
            });
        };

        function showNotification(title, text, icon, duration) {
            if (!duration) duration = 5000;
            const box = document.getElementById('notification-box');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerText = icon;

            box.style.display = 'block';
            box.style.animation = 'fadeInRight 0.5s ease-out';

            setTimeout(function () {
                box.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(function () { box.style.display = 'none'; }, 500);
            }, duration);
        }


        fetch('/api/overlay-config')
            .then(function (res) { return res.json(); })
            .then(function (config) {
                firebase.initializeApp(config);
                const db = firebase.database();
                console.log("‚úÖ Firebase Baƒülandƒ±");

                const params = new URLSearchParams(window.location.search);
                const overlayKey = params.get('key');

                if (!overlayKey) {
                    showNotification("HATA", "Overlay anahtarƒ± eksik!", "‚ùå", 999999);
                    return;
                }

                db.ref('channels').once('value').then(function (snap) {
                    const channels = snap.val() || {};
                    let targetBroadcasterId = null;

                    for (const id in channels) {
                        if (channels[id].overlay_key === overlayKey) {
                            targetBroadcasterId = id;
                            break;
                        }
                    }

                    if (!targetBroadcasterId) {
                        showNotification("HATA", "Ge√ßersiz anahtar!", "‚ùå", 999999);
                        return;
                    }

                    console.log("üéØ Hedef Kanal:", targetBroadcasterId);

                    // TEST SESƒ∞ (Baƒülantƒ± Ba≈üarƒ±lƒ±ysa)
                    setTimeout(() => {
                        const testAudio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
                        testAudio.volume = 0.2;
                        testAudio.play().catch(e => console.log("Otomatik oynatma engellendi, etkile≈üim lazƒ±m."));
                    }, 2000);

                    db.ref('channels/' + targetBroadcasterId + '/settings').on('value', function (sSnap) {
                        const settings = sSnap.val() || {};
                        // OBS Uyumluluƒüu i√ßin basit mantƒ±k
                        ttsVol = (settings.tts_volume !== undefined ? settings.tts_volume : 100) / 100;
                        soundVol = (settings.sound_volume !== undefined ? settings.sound_volume : 80) / 100;
                        srVol = (settings.sr_volume !== undefined ? settings.sr_volume : 80);
                        if (player && typeof player.setVolume === 'function') {
                            player.setVolume(srVol);
                        }
                    });

                    // TTS Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/tts')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            db.ref('channels/' + targetBroadcasterId + '/stream_events/tts/' + snap.key).update({ played: true });

                            const voiceType = data.voice || "standart";
                            showNotification("TTS MESAJI", data.text, "üéôÔ∏è");
                            window.speechSynthesis.cancel();

                            const utterance = new SpeechSynthesisUtterance(data.text);
                            utterance.lang = 'tr-TR';
                            utterance.volume = Number(ttsVol);

                            // Voice Profiles
                            if (voiceType === 'kalin') {
                                utterance.pitch = 0.5;
                                utterance.rate = 0.8;
                            } else if (voiceType === 'ince') {
                                utterance.pitch = 1.8;
                                utterance.rate = 1.1;
                            } else if (voiceType === 'cocuk') {
                                utterance.pitch = 2.0;
                                utterance.rate = 1.3;
                            } else if (voiceType === 'karadeniz') {
                                utterance.pitch = 1.4;
                                utterance.rate = 1.5; // Karadenizliler hƒ±zlƒ± konu≈üur :)
                            } else if (voiceType === 'robot') {
                                utterance.pitch = 0.1;
                                utterance.rate = 1.0;
                            } else {
                                utterance.pitch = 1.0;
                                utterance.rate = 0.9;
                            }

                            window.speechSynthesis.speak(utterance);
                        });

                    // Ses Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/sound')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            db.ref('channels/' + targetBroadcasterId + '/stream_events/sound/' + snap.key).update({ played: true });
                            if (data.url) {
                                playSound('custom', data.url, (data.volume ? data.volume / 100 : 1), data.duration);
                            }
                        });

                    // Havai Fi≈üek Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/fireworks')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            db.ref('channels/' + targetBroadcasterId + '/stream_events/fireworks/' + snap.key).update({ played: true });
                            startFireworks();
                        });

                    // Market Alerts Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/alerts')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            db.ref('channels/' + targetBroadcasterId + '/stream_events/alerts/' + snap.key).update({ played: true });
                            showNotification(data.title, data.text, data.icon);
                        });

                    // Song Requests Dinle
                    window.onPlayerStateChange = function (event) {
                        logDebug("Player Durum Deƒüi≈üti: " + event.data);
                        if (event.data === YT.PlayerState.ENDED) {
                            isPlaying = false;
                            document.getElementById('yt-player-container').style.display = 'none';
                            processQueue();
                        }
                    };

                    window.onPlayerError = function (e) {
                        logDebug("Player Hatasƒ±: " + e.data);
                        isPlaying = false;
                        document.getElementById('yt-player-container').style.display = 'none';
                        processQueue();
                    };

                    window.processQueue = function () {
                        if (songQueue.length > 0 && !isPlaying) {
                            if (!playerReady) {
                                logDebug("Player hen√ºz tamamen hazƒ±r deƒüil, bekleniyor...");
                                return;
                            }
                            const next = songQueue.shift();
                            logDebug("Kuyruktan ≈üarkƒ± alƒ±nƒ±yor: " + next.query);
                            playSong(next);
                        }
                    };

                    function getYouTubeId(url) {
                        const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?)|(shorts\/))\??v?=?([^#&?]*).*/;
                        const match = url.match(regExp);
                        return (match && (match[8].length === 11)) ? match[8] : null;
                    }

                    function playSong(data) {
                        try {
                            const query = data.query.trim();
                            const videoId = getYouTubeId(query);
                            logDebug("Video ID ayrƒ±≈ütƒ±rƒ±ldƒ±: " + videoId);

                            if (videoId && playerReady) {
                                isPlaying = true;
                                document.getElementById('yt-player-container').style.display = 'block';
                                showNotification("≈ûARKI ƒ∞STEƒûƒ∞", data.user + " bir ≈üarkƒ± a√ßtƒ±!", "üéµ");
                                player.setVolume(srVol);
                                player.loadVideoById(videoId);
                                logDebug("Video y√ºklendi: " + videoId + " | Vol: " + srVol);
                            } else {
                                logDebug("≈ûarkƒ± oynatƒ±lamadƒ±. ID: " + videoId + " | Ready: " + playerReady);
                                isPlaying = false;
                                document.getElementById('yt-player-container').style.display = 'none';
                                processQueue();
                            }
                        } catch (e) {
                            logDebug("Oynatma Hatasƒ±: " + e.message);
                            isPlaying = false;
                            processQueue();
                        }
                    }

                    db.ref('channels/' + targetBroadcasterId + '/stream_events/song_requests')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;
                            logDebug("Yeni ≈üarkƒ± isteƒüi alƒ±ndƒ±: " + data.query);
                            db.ref('channels/' + targetBroadcasterId + '/stream_events/song_requests/' + snap.key).update({ played: true });
                            songQueue.push(data);
                            processQueue();
                        });

                    // UZAKTAN YENƒ∞LEME Dƒ∞NLE (Remote Reload)
                    db.ref('channels/' + targetBroadcasterId + '/commands/reload').on('value', function (snap) {
                        if (snap.val() === true) {
                            db.ref('channels/' + targetBroadcasterId + '/commands/reload').set(false);
                            console.log("üîÑ Uzaktan yenileme sinyali alƒ±ndƒ±, sayfa yenileniyor...");
                            location.reload();
                        }
                    });
                });
            });

        // --- SES OYNATMA MOTORU ---
        function playSound(type, customUrl = null, mult = 1, duration = 0) {
            let url = "";
            if (type === 'launch') url = 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3';
            else if (type === 'explode') url = 'https://assets.mixkit.co/active_storage/sfx/2581/2581-preview.mp3';
            else if (type === 'custom') url = customUrl;

            if (!url) return;

            const a = new Audio(url);
            a.volume = Math.min(1, Math.max(0, soundVol * mult));
            a.play().catch(e => console.error("Audio error:", e));

            if (duration > 0) {
                setTimeout(() => {
                    a.pause();
                    a.remove();
                }, duration * 1000);
            }
        }

        // --- GELƒ∞≈ûMƒ∞≈û HAVALƒ∞ Fƒ∞≈ûEK Sƒ∞STEMƒ∞ ---
        function startFireworks() {
            const canvas = document.createElement('canvas');
            Object.assign(canvas.style, {
                position: 'fixed', top: '0', left: '0',
                width: '100vw', height: '100vh',
                pointerEvents: 'none', zIndex: '9999'
            });
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;

            const particles = [];
            const rockets = [];
            const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF9F1C', '#E71D36', '#2EC4B6'];

            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y;
                    this.color = color;
                    this.angle = Math.random() * Math.PI * 2;
                    this.velocity = Math.random() * 6 + 2;
                    this.friction = 0.96;
                    this.gravity = 0.12;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.01 + 0.008;
                }
                update() {
                    this.velocity *= this.friction;
                    this.x += Math.cos(this.angle) * this.velocity;
                    this.y += Math.sin(this.angle) * this.velocity + this.gravity;
                    this.alpha -= this.decay;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            class Rocket {
                constructor() {
                    this.x = Math.random() * (w - 200) + 100;
                    this.y = h;
                    this.targetY = Math.random() * (h * 0.4) + 50;
                    this.speed = Math.random() * 8 + 10;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    // playSound('launch');
                }
                update() {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        return true;
                    }
                    return false;
                }
                explode() {
                    // playSound('explode');
                    for (let i = 0; i < 80; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            let startTime = Date.now();
            const duration = 10000; // 10 Saniye

            function loop() {
                // Arka planƒ± tamamen temizle (≈üeffaflƒ±k i√ßin)
                ctx.clearRect(0, 0, w, h);

                const elapsed = Date.now() - startTime;

                if (elapsed < duration && Math.random() < 0.08) {
                    rockets.push(new Rocket());
                }

                for (let i = rockets.length - 1; i >= 0; i--) {
                    if (rockets[i].update()) {
                        rockets.splice(i, 1);
                    } else {
                        rockets[i].draw();
                    }
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    } else {
                        particles[i].draw();
                    }
                }

                if (elapsed < duration + 3000) {
                    requestAnimationFrame(loop);
                } else {
                    canvas.remove();
                }
            }
            loop();
        }
    </script>
</body>

</html>
